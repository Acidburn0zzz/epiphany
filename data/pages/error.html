<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="%s" lang="%s">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>%s</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      padding: 7em;
      font: message-box;
      display: table;
      direction: %s;
    }
    div#centeredContent {
      display: table;
      margin: 0 auto;
    }
    div#centeredContent h1 {
      display: table-row;
    }
    div#centeredContent div {
      display: table-row-group;
    }
    h1 {
      font-size: 180%;
    }
    img {
      vertical-align: middle;
      float: left;
      margin-right: 20px;
      width: 50px;
      height: 50px;
    }
    p.buttonbox {
      text-align: right;
    }
  </style>
  <script type="text/javascript">
    function load_anyway()
    {
      window.location = '%s';
    }
  </script>
</head>
<body>
<img src="%s"/>
<div id="centeredContent">
  <div>
    <h1 style="text-align:left;">%s</h1>
    <p class="message">%s</p>
    <p class="buttonbox">
      <button onclick="javascript:load_anyway()">%s</button></p>
  </div>
</div>
</body>
</html>
