<html xml:lang="%s" lang="%s" dir="%s">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>%s</title>
  <style type="text/css">
  html {
      background-color: #f6f6f4;
      background-image: -webkit-gradient(
          linear,
          left top,
          left bottom,
          color-stop(0, #eeeeec),
          color-stop(1, #f6f6f4)
      );
      background-size: 100% 5em;
      background-repeat: no-repeat;
  }

  #overview {
      padding: 0 5px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      bottom: 0;
      max-height: 540px;
      margin: auto;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
  }

  #grid {
      /* Width for 5 thumbnails and their paddings */
      max-width: 1060px;
      margin-left: auto;
      margin-right:auto;
      padding: 0;
  }

  #item-list {
    padding: 0;
  }

  #grid li {
      list-style-type: none;
      display: inline-block;
      vertical-align:top;
  }

  .overview-item {
      width: 180px;
      height: 220px;
      display: table-cell;
      vertical-align: top;
      overflow: hidden;
      padding: 15px;
      outline: 0;
      position: relative;
      transition: 0;
      top: 0;
      float: left;
  }

  .title {
      width: 180px;
      height: 50px;
      display: inline-block;
      padding: 5px 0;
      overflow: hidden;
      font-family: Cantarell, sans-serif;
      font-size: 11pt;
      color: #2e3436;
      text-overflow: ellipsis;
      text-align: center;
  }

  .thumbnail {
      width: 180px;
      height: 135px;
      display: block;
      border: 1px solid #ccc;
      background: url(ephy-resource:///org/gnome/epiphany/missing-thumbnail.png) center no-repeat,
                  linear-gradient(to bottom, #e8e8e8, #fff);
      background-repeat: no-repeat;
      position: relative;
  }

  .thumbnail:hover,
  :focus .thumbnail {
      border: 1px solid #999;
      box-shadow: 0 1px 1px rgba(0,0,0,0.3);
  }

  .thumbnail:active {
      border: 1px solid #999;
      box-shadow: inset 0 1px 1px rgba(0,0,0,0.3);
  }

  .close-button {
      -webkit-transition: all 250ms;
      position: absolute;
      top: 20px;
      right: 20px;
      opacity: 0;
      z-index: 5;
      color: #888;
      font-size: 14px;
      width: 14px;
      height: 14px;
      color: #fff;
      padding: 3px 3px 4px 4px;
      text-shadow: 0 1px 0 rgba(0,0,0,.3);
      background-color: rgba(80,80,80,.2);
      border-radius: 50%;
  }
  .close-button:hover {
      background-color: rgba(0,0,0,.8);
  }
  .close-button:active {
      text-shadow: none;
      background-color: #000;
  }

  .overview-item:hover .close-button {
      opacity: 1;
  }

  .removed .overview-item {
      transition: all 0.75s ease-in-out;
      width: 0;
      margin: 15px 0;
      opacity: 0;
      padding: 0;
  }

  .removed .close-button {
      display: none;
  }

  html[dir="rtl"] .close-button {
      left: 20px;
      right: inherit;
  }

  html[dir="rtl"] .overview-item {
      float: right;
  }

  </style>

  <script>

  document.onkeypress =  listenKeypress;

  function listenKeypress(event) {
    // Remove from overview when Del is pressed
    if (event.which == 127) {
      var focused = document.activeElement;
      if (focused.className == "overview-item") {
        removeFromOverview(focused, event);
      }
    }
  }

  function removeFromOverview(elem, event) {
    var listItemNode = elem.parentElement;
    event.preventDefault();
    listItemNode.className +=" removed ";
    Overview.removeItemFromOverview(elem.href);
  }
  </script>

</head>

<body>

  <div id="overview">
    <div id="grid">
      <ul id="item-list">
        %s
      </ul>
     </div>
   </div>

</body>

</html>
